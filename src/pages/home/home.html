<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let homelist of data.lists; index as i">
      <ion-item>
        {{homelist.item}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(i)">
          <ion-icon name="close-circle" ></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label floating>Add New Item</ion-label>
      <ion-input [(ngModel)]="newItem" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="addItem()">Add Item</button>
  <button ion-button color="primary" (click)="clearStorage()">Clear Storage</button>
</ion-content>
