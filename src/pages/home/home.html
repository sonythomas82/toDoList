<ion-header>
  <ion-navbar>
    <ion-title>
      toDoList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let homelist of data.lists">
      {{homelist.item}}
    </ion-item>
    <ion-item>
      <ion-label floating>Add New Item</ion-label>
      <ion-input [(ngModel)]="newItem" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="addItem()">Add Item</button>
</ion-content>
